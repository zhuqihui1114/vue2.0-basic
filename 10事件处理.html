<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue学习笔记</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <script src="vue.js"></script>
    <script>
        var c = undefined;
        window.onload=function(){
            c=new Vue({
                el:'#box',
                data:{
                    arr:['apple','banana','orange','pear'],
                    json:{a:'apple',b:'banana',c:'orange'},
                    a:true,
                    msg:"msg"
                },
                methods:{
                    show:function (ev) {
                        alert("ev.cancelBubble 停止事件冒泡");
//                        alert(ev.clientX + ev.clientY);
                        ev.cancelBubble=true;

                    },
                    show2:function () {
                        alert(JSON.stringify(this.json));
                    },
                    show3:function () {
                        alert("@click.stop停止事件冒泡");
                    },
                    getKey:function (ev) {
                        if(ev.keyCode==13){
                            this.msg = '您按回车了';
                        }else{
                            this.msg = ev.keyCode;
                        }

                    },
                    enter:function () {
                        alert("按键有效");
                    }
                }
            });
        };

        //显示键盘keyCode
        document.onkeydown=function(ev){
            console.log(ev.keyCode);
        };
    </script>
</head>
<body>
<div id="box">
    <div @click="show2()" :style="{backgroundColor:'blue'}">
        <input type="button" value="按钮ev" @click="show($event)">
        <input type="button" value="按钮click.stop" @click="show3()">
        {{msg}}
    </div>

    <input type="text" @keydown="getKey($event)">
    <br>
    回车按键1<input type="text" @keyup.13="enter">
    回车按键2<input type="text" @keyup.enter="enter">
    ←按键<input type="text" @keyup.left="enter">
    <br>

</div>
</body>
</html>
