<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue学习笔记</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>

    </style>
    <script src="vue.js"></script>
    <script>
        var c = undefined;
        var data = {
            a: 1,
            // b: ''
        }
        window.onload=function(){
            c=new Vue({
                el:'#box',
                data: data,
                methods: {
                    xy: function () {
                        this.b = 'abc'
                    }
                }
            });
        };

    </script>
</head>
<body>
    <div id="box">
        <p>
            当一个 Vue 实例被创建时，它将 data 对象中的所有的属性加入到 Vue 的响应式系统中。当这些属性的值发生改变时，视图将会产生“响应”，即匹配更新为新的值。
            当这些数据改变时，视图会进行重渲染。
            <br>
            <span style="color: red">值得注意的是只有当实例被创建时 data 中存在的属性才是响应式的。</span>
            <br>
            也就是说如果你添加一个新的属性,那么对 b 的改动将不会触发任何视图的更新。如果你知道你会在晚些时候需要一个属性，但是一开始它为空或不存在，那么你仅需要设置一些初始值。
        </p>
        <p>a：{{a}}</p>
        <button @click="xy">新加属性</button>
        <p>b：{{b}}</p>
        <hr>
    </div>
</body>
</html>
