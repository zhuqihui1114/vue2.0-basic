<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="item-a">item-a</div>
        <div class="item-b">item-b</div>
        <div class="item-c">item-c</div>
        <div class="item-d">item-d</div>
        <div class="item-e">item-e</div>
    </div>
</body>
</html>
<style>

.container {
    display: grid;
    grid-template-columns: 60px 60px 60px 60px 60px;
    grid-template-rows: 30px 30px;
    grid-auto-flow: row; /*设置 column 试试看 */
}
.item-a {
    grid-column: 1;
    grid-row: 1 / 3;
    background: #2a6496;
}
.item-e {
    grid-column: 5;
    grid-row: 1 / 3;
    background: #5e5e5e;
}

.item-b {
    background: #2b542c;
}
.item-c {
    background: #5bc0de;
}
.item-d {
    background: #67b168;
}
</style>
