    <script src="vue.js"></script>
    <script>
        Vue.directive('red', {
            bind: function(el, color){
                el.style.background=color.expression;
            }
        });

        Vue.directive('default',{
            bind:function(el){
                el.style.background='red';
            }
        });


        window.onload=function(){
            var vm=new Vue({
                el:'#box',
                data:{
                    a:'blue'
                }
            });
        };

    </script>
</head>
<body>
    <div id="box">
        <span v-red="blue">
            asdfasd
        </span>
        <br>
        <span v-red="red">
            asdfasd
        </span>
        <br>
        <span v-default>
        	默认颜色
        </span>
    </div>


</body>
</html>
